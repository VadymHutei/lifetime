<!DOCTYPE html>
<html>
    <head>
        {% include 'gtag.html' %}
        {% include 'adsense.html' %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{% block description %}{% endblock %}"> 
        <title>{% block title %}{% endblock %}</title>
        {% block opengraph %}{% endblock %}
        {% block schemaorg %}{% endblock %}
        <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
        <link rel="manifest" href="/static/site.webmanifest">
        <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    </head>
    <body>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <div class="copyright_block">
                <p><a href="https://github.com/VadymHutei/lifetime"><img class="github_link" src="/static/img/github.png" alt="GitHub" title="GitHub"></a></p>
                <p><span class="copyright_text">&copy; 2020 <a href="mailto:hutei@live.com">Vadym Hutei</a></span></p>
            </div>
        </footer>
    </body>
</html>
